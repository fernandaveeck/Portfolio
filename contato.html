            </ul>

    <main>
        <main class="main_contato">

            <form action="#" method="submit" id="formulario">

                <label for="nome">Nome: </label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome" />
                <span id="errNome"></span>

                <label for="email">Email: </label>
                <input id="email" type="text" name="email" placeholder="Digite seu email" />
                <span id="errEmail"></span>

                <label for="subject">Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" />
                <span id="errSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>

            <article class="article_mapa">
                <address>
                    <p>Cachoeirinha - RS</p>
                </address>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110663.44320258571!2d-51.177508834539246!3d-29.9152051855183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519722abb5e0dab%3A0x30b08253f7d32c93!2sCachoeirinha%2C%20RS!5e0!3m2!1spt-BR!2sbr!4v1767714067316!5m2!1spt-BR!2sbr"
                    width="400" height="250" frameborder="0" style="border:0;" allowfullscreen aria-hidden="false"
                    tabindex="0"></iframe>

            </article>
        </main>
    </main>

    <footer>
